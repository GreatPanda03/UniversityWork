<!DOCTYPE html>

<html lang="en">
<head>
  <title>Layout example</title>
  <link rel="stylesheet" type="text/css" href="MyCSS.css">
  <script src="fontsize.js"></script>
</head>

<body>
  <center>
  <div class="container">

    <div class="header">
      <h1>MY WEBSITE</h1>
    </div>

    <div class="linksnav">
      <br/>
      <button type="button" onclick="fontSizeSmaller()">Shrink Text</button>
      <br/>
      <button type="button" onclick="fontSizeNormal()">Normal Text</button>
      <br/>
      <button type="button" onclick="fontSizeLarger()">Enlarge Text</button>
      
      <p>
        <a href="#">Link</a></br>
        <a href="#">Link</a></br>
        <a href="#">Link</a></br>
      </p>
    </div>

    <div class="mainsection">
      <p id = "maintext"> This is my  main body of text. I could have some pictures in this section too.</p>
    </div>

    <div class="footerbar">
      <p> Details about the site like contact details and copyright.</p>
    </div>
  </div>
</body>

</html>
