<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Boostrap Containers</title>
  <link rel="stylesheet" type="text/css" href="styles.css">

  <!-- ensures proper rendering and touch zooming
        * width=device width - page width follows device screen width
        * initial-scale=1 - initial page zoom level is 1
    -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- compiled and manifested CSS -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- jQuery library (must install with boostrap) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <!-- compiled JavaScript -->
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<!-- try resizing the window to see the effect -->
<body>
  <h1 style="text-align: center;"><b>Testing Bootstrap Containers</b></h1>
  
  <div id="introduction">
    <p>Resize the browser window to see the effect of each container.</p>
    <p><b>Reference:</b> 
      <a target="_blank" href="https://www.w3schools.com/bootstrap/bootstrap_get_started.asp">
      W3Schools - BS Get Started</a>
    </p>
  </div>

  <div class="generic-container container">
    <h3><b>Fixed Container</b></h3>
    <p>This is a <b>fixed</b> container.</p>
  </div>

  <div class="generic-container container-fluid">
    <h3><b>Fluid Container</b></h3>
    <p>This is a <b>fluid</b> container.</p>
  </div>
</body>

</html>
